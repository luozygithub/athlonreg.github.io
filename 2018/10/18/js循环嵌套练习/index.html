ss="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line">  <span class="comment">// 水仙花</span></span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">"&lt;h3&gt;找出所有的水仙花数，三位数，各位立方和等于该数本身。153 = 1 ^ 3 + 5 ^ 3 + 3 ^ 3&lt;/h3&gt;"</span>);</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">100</span>; i &lt; <span class="number">1000</span>; i++)&#123;</span><br><span class="line">    <span class="keyword">if</span>((<span class="built_in">Math</span>.pow((i % <span class="number">10</span>),<span class="number">3</span>) +  <span class="built_in">Math</span>.pow( (<span class="built_in">parseInt</span>(i / <span class="number">10</span>) % <span class="number">10</span>),<span class="number">3</span>) + <span class="built_in">Math</span>.pow((<span class="built_in">parseInt</span>(i / <span class="number">100</span>) % <span class="number">10</span>),<span class="number">3</span>)) == i)&#123;</span><br><span class="line">        <span class="built_in">document</span>.write( <span class="string">"&lt;br/&gt;"</span> + <span class="string">"&amp;nbsp;"</span> + i + <span class="string">" : "</span>);</span><br><span class="line">        <span class="built_in">document</span>.write(<span class="built_in">Math</span>.pow((i % <span class="number">10</span>),<span class="number">3</span>) + <span class="string">"*"</span> + <span class="built_in">Math</span>.pow( (<span class="built_in">parseInt</span>(i / <span class="number">10</span>) % <span class="number">10</span>),<span class="number">3</span>) + <span class="string">"*"</span> + <span class="built_in">Math</span>.pow((<span class="built_in">parseInt</span>(i / <span class="number">100</span>) % <span class="number">10</span>),<span class="number">3</span>)+ <span class="string">"="</span>+ i );</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//最大公约数</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">"&lt;h3&gt;最大公约数&lt;/h3&gt;"</span>);</span><br><span class="line"><span class="keyword">var</span> num1 = <span class="number">6</span>;</span><br><span class="line"><span class="keyword">var</span> num2 = <span class="number">9</span>;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i = (num1 &gt; num2 ? num1 : num2); i &gt; <span class="number">1</span>; i--)&#123;</span><br><span class="line">    <span class="keyword">if</span>(num1 % i== <span class="number">0</span> &amp;&amp; num2 % i == <span class="number">0</span>)&#123;</span><br><span class="line">        <span class="built_in">document</span>.write(<span class="string">"最大公约数为"</span> + i);</span><br><span class="line">        <span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//最小公倍数</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">"&lt;h3&gt;最小公倍数&lt;/h3&gt;"</span>);</span><br><span class="line"><span class="keyword">var</span> num3 = <span class="number">6</span>;</span><br><span class="line"><span class="keyword">var</span> num4 = <span class="number">9</span>;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i = (num3 &gt; num4 ? num4 : num3); i &lt; num1 * num2; i++)&#123;</span><br><span class="line">    <span class="keyword">if</span>(i % num3 == <span class="number">0</span> &amp;&amp; i % num4 == <span class="number">0</span>)&#123;</span><br><span class="line">        <span class="built_in">document</span>.write(<span class="string">"最大公约数为"</span> + i);</span><br><span class="line">        <span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//输入两个数n，a，如果n==3，a==2； 输出 2 + 22 + 222 的值。（不用输出式子）如果n==4，a==3；输出 3 + 33 + 333 + 3333的值。</span></span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">"&lt;h3&gt;2 + 22 + 222 =&lt;/h3&gt;"</span>);</span><br><span class="line"><span class="keyword">var</span> count = <span class="number">9</span>;</span><br><span class="line"><span class="keyword">var</span> number = <span class="number">2</span>;</span><br><span class="line"><span class="keyword">var</span> flag = number;</span><br><span class="line"><span class="keyword">var</span> sum = <span class="number">0</span>;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">1</span>; i &lt;= count; i++)&#123;</span><br><span class="line">    <span class="built_in">document</span>.write(flag + <span class="string">" + "</span>);</span><br><span class="line">    sum += flag;</span><br><span class="line">    flag += <span class="built_in">Math</span>.pow(<span class="number">10</span> , i) * number;   </span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">" = "</span> + sum);</span><br><span class="line"><span class="comment">//回文数</span></span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">"&lt;h3&gt;回文数&lt;/h3&gt;"</span>);</span><br><span class="line"><span class="keyword">var</span> num5 = <span class="number">123321</span>;</span><br><span class="line"><span class="keyword">var</span> places = <span class="number">1</span>;</span><br><span class="line"><span class="keyword">var</span> flag5 = num5;</span><br><span class="line"><span class="keyword">while</span>(flag5 / <span class="number">10</span> &gt; <span class="number">1</span>)&#123;</span><br><span class="line">    places++;</span><br><span class="line">    flag5 /= <span class="number">10</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">document</span>.write(places + <span class="string">"位数"</span>);</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">1</span>; i &lt; places; i+=<span class="number">2</span>)&#123;</span><br><span class="line">    <span class="keyword">if</span>(<span class="built_in">parseInt</span>(num5 / <span class="built_in">Math</span>.pow(<span class="number">10</span> , places-i)) == (num5 % <span class="number">10</span>))&#123;</span><br><span class="line">        num5 %= <span class="built_in">Math</span>.pow(<span class="number">10</span> , places-i);</span><br><span class="line">        num5 /= <span class="number">10</span>;</span><br><span class="line">        num5 = <span class="built_in">parseInt</span>(num5);</span><br><span class="line">        <span class="keyword">continue</span>;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="built_in">document</span>.write(<span class="string">"不是回文数"</span>);</span><br><span class="line">        <span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
