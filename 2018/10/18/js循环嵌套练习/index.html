ss="number">10</span>),<span class="number">3</span>)+ <span class="string">"="</span>+ i );</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//最大公约数</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">"&lt;h3&gt;最大公约数&lt;/h3&gt;"</span>);</span><br><span class="line"><span class="keyword">var</span> num1 = <span class="number">6</span>;</span><br><span class="line"><span class="keyword">var</span> num2 = <span class="number">9</span>;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i = (num1 &gt; num2 ? num1 : num2); i &gt; <span class="number">1</span>; i--)&#123;</span><br><span class="line">    <span class="keyword">if</span>(num1 % i== <span class="number">0</span> &amp;&amp; num2 % i == <span class="number">0</span>)&#123;</span><br><span class="line">        <span class="built_in">document</span>.write(<span class="string">"最大公约数为"</span> + i);</span><br><span class="line">        <span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//最小公倍数</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">"&lt;h3&gt;最小公倍数&lt;/h3&gt;"</span>);</span><br><span class="line"><span class="keyword">var</span> num3 = <span class="number">6</span>;</span><br><span class="line"><span class="keyword">var</span> num4 = <span class="number">9</span>;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i = (num3 &gt; num4 ? num4 : num3); i &lt; num1 * num2; i++)&#123;</span><br><span class="line">    <span class="keyword">if</span>(i % num3 == <span class="number">0</span> &amp;&amp; i % num4 == <span class="number">0</span>)&#123;</span><br><span class="line">        <span class="built_in">document</span>.write(<span class="string">"最大公约数为"</span> + i);</span><br><span class="line">        <span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//输入两个数n，a，如果n==3，a==2； 输出 2 + 22 + 222 的值。（不用输出式子）如果n==4，a==3；输出 3 + 33 + 333 + 3333的值。</span></span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">"&lt;h3&gt;2 + 22 + 222 =&lt;/h3&gt;"</span>);</span><br><span class="line"><span class="keyword">var</span> count = <span class="number">9</span>;</span><br><span class="line"><span class="keyword">var</span> number = <span class="number">2</span>;</span><br><span class="line"><span class="keyword">var</span> flag = number;</span><br><span class="line"><span class="keyword">var</span> sum = <span class="number">0</span>;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">1</span>; i &lt;= count; i++)&#123;</span><br><span class="line">    <span class="built_in">document</span>.write(flag + <span class="string">" + "</span>);</span><br><span class="line">    sum += flag;</span><br><span class="line">    flag += <span class="built_in">Math</span>.pow(<span class="number">10</span> , i) * number;   </span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">" = "</span> + sum);</span><br><span class="line"><span class="comment">//回文数</span></span><br><span class="line"><span class="built_in">document</span>.write(<span class="string">"&lt;h3&gt;回文数&lt;/h3&gt;"</span>);</span><br><span class="line"><span class="keyword">var</span> num5 = <span class="number">123321</span>;</span><br><span class="line"><span class="keyword">var</span> places = <span class="numb
