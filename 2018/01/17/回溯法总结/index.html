        <h2 id="回溯法总结"><a href="#回溯法总结" class="headerlink" title="回溯法总结"></a>回溯法总结</h2><blockquote>
<p>符合条件走到底，碰到不满足条件的就“回溯”，尝试别的路径。</p>
<p>有的在回溯之前，要把走的路改回来。</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">1.n后问题</span><br><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">#include&lt;math.h&gt;</span><br><span class="line">#define max 8</span><br><span class="line"></span><br><span class="line">int Queen[max];</span><br><span class="line">int sum=0;</span><br><span class="line">void Show()&#123;</span><br><span class="line"></span><br><span class="line">&#125; </span><br><span class="line">int Place(int n)&#123;</span><br><span class="line">	int i;</span><br><span class="line">	for(i=0;i&lt;n;i++)&#123;</span><br><span class="line">		if(Queen[n]==Queen[i]||(abs(i-n)==abs(Queen[i]-Queen[n])))</span><br><span class="line">			return 0;</span><br><span class="line">	&#125;</span><br><span class="line">	return 1;</span><br><span class="line">&#125;</span><br><span class="line">void NQueen(int n)&#123;</span><br><span class="line">	int i;</span><br><span class="line"></span><br><span class="line">	for(i=0; i&lt;max;i++)&#123;</span><br><span class="line">		Queen[n]=i;</span><br><span class="line">		if(Place(n))</span><br><span class="line">		&#123;</span><br><span class="line">			if(n==max-1)&#123;</span><br><span class="line">					printf(&quot;(&quot;);</span><br><span class="line">					for(int i=0;i&lt;max;i++)&#123;</span><br><span class="line">						printf(&quot;%d&quot;,Queen[i]+1);</span><br><span class="line">					&#125;</span><br><span class="line">					printf(&quot;)\n&quot;);</span><br><span class="line">					sum++;//回溯开始，</span><br><span class="line">			&#125;else&#123;</span><br><span class="line">				NQueen(n+1);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line">int main()&#123;</span><br><span class="line">	NQueen(0);</span><br><span class="line">	printf(&quot;%d&quot;,sum);</span><br><span class="line">	return 0; </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">2、0-1背包问题：</span><br><span class="line">①程序一：</span><br><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">#define n 3</span><br><span class="line">int c=30;</span><br><span class="line">int weight[n]=&#123;16,15,15&#125;,value[n]=&#123;45,25,25&#125;;</span><br><span class="line">int tempvalue,tempweight,maxvalue;</span><br><span class="line">void traceback(int t)&#123;</span><br><span class="line">	if(t==n)&#123;</span><br><span class="line">		if(tempvalue&gt;maxvalue)</span><br><span class="line">			maxvalue=tempvalue;</span><br><span class="line">		return;</span><br><span class="line">	&#125;</span><br><span class="line">	if(tempweight+weight[t]&lt;=c)&#123;</span><br><span class="line">		tempweight+=weight[t];</span><br><span class="line">		tempvalue+=value[t];</span><br><span class="line">		traceback(t+1);</span><br><span class="line">		tempvalue-=value[t];</span><br><span class="line">		tempweight-=weight[t];//还其原貌，回溯开始</span><br><span class="line">	&#125;</span><br><span class="line">	traceback(t+1);</span><br><span class="line">&#125;</span><br><span class="line">int main()&#123;</span><br><span class="line">	traceback(0);</span><br><span class="line">	printf(&quot;%d\n&quot;,maxvalue);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">m图着色</span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;    </span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;math.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> n 5</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> m 4 <span class="comment">//颜色数</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> a[n+<span class="number">1</span>][n+<span class="number">1</span>]=&#123;</span><br><span class="line">    &#123;<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>&#125;,  </span><br><span class="line">    &#123;<span class="number">0</span>,<span class="number">0</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">0</span>&#125;,  </span><br><span class="line">    &#123;<span class="number">0</span>,<span class="number">1</span>,<span class="number">0</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">1</span>&#125;,  </span><br><span class="line">    &#123;<span class="number">0</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">0</span>,<span class="number">1</span>,<span class="number">0</span>&#125;,  </span><br><span class="line">    &#123;<span class="number">0</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">0</span>,<span class="number">1</span>&#125;,  </span><br><span class="line">    &#123;<span class="number">0</span>,<span class="number">0</span>,<span class="number">1</span>,<span class="number">0</span>,<span class="number">1</span>,<span class="number">0</span>&#125;</span><br><span class="line">&#125;;   </span><br><span class="line"><span class="keyword">int</span> count=<span class="number">0</span>;<span class="comment">//方案数</span></span><br><span class="line"><span class="keyword">int</span> color[n+<span class="number">1</span>]=&#123;<span class="number">0</span>&#125;;<span class="comment">//涂颜色数组</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">ok</span><span class="params">(<span class="keyword">int</span> x)</span></span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;=x; i++)&#123;</span><br><span class="line">        <span class="keyword">if</span>(a[x][i]==<span class="number">1</span> &amp;&amp; color[x]==color[i])&#123;<span class="comment">//不能为1，不重复</span></span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> t)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(t&gt;n)&#123;<span class="comment">//有n个顶点的图的着色树是有n+1层</span></span><br><span class="line">        count++;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;=m; i++)&#123;<span class="comment">//涂个色 1~m</span></span><br><span class="line">            color[t]=i;</span><br><span class="line">            <span class="keyword">if</span>(ok(t))&#123;</span><br><span class="line">                dfs(t+<span class="number">1</span>);</span><br><span class="line">            &#125;</span><br><span class="line">    </span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;  </span><br><span class="line">    dfs(<span class="number">1</span>);<span class="comment">//从1开始</span></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"%d\n"</span>,count);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
